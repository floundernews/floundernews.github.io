<script>
    // 1. Prevent Scrolling
    window.addEventListener("keydown", function(e) {
        if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
            e.preventDefault();
        }
    }, false);

    // 2. Auto-focus the game when the mouse moves over it
    var embed = document.getElementById('game-embed');
    embed.addEventListener('mouseenter', function() {
        embed.focus();
    });
</script>
