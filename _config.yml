title: "The Flounder"
description: "Home to all things dull and factual!"
logo: "/assets/img/logo.png"
plugins:
  - jekyll-feed
  - jekyll-seo-tag

social:
  links:
    - https://instagram.com/floundernews
    - https://facebook.com/macfloundernews

copyright: "&copy; 2020 The Flounder. All Rights Reserved."

subscribe_url: "https://forms.gle/dQGYkpRhnDqog4qK8"

collections:
  articles:
    output: true
    permalink: /:year/:month/:title/
  issues:
    output: true
    permalink: /:year/:month/
  members:

compress_html:
  blanklines: false
  clippings: []
  comments: ["<!-- ", " -->"]
  endings: []
  ignore:
    envs: []
  profile: false
  startings: []

externals:
  email: thefloundernews@gmail.com
  github: floundernews
  instagram: floundernews
  facebook: macfloundernews

feed:
  collections:
    issues:
      path: "/issues.xml"

defaults:
  - scope:
      path: ""
    values:
      image: "/assets/img/logo.png"
