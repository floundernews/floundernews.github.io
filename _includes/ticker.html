<ul class="ticker">
  {%- for headline in site.data.ticker-headlines -%}
    <li class="ticker-item">{{ headline }}</li>
  {%- endfor -%}
</ul>

<script>
  const ticker = document.querySelector(".ticker");
  setInterval(() => {
    if(Math.ceil(ticker.scrollLeft) >= ticker.scrollWidth - ticker.offsetWidth) {
      ticker.scrollLeft = 0;
    }
    ticker.scrollBy(1, 0);
  }, 1000 / 24); // 24 FPS
</script>
