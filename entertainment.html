---
layout: default
title: Entertainment
---

<ul class="article-list">
  {% for quiz in site.quizzes reversed %}
    <li>
      <a class="article-preview" href="{{ quiz.url | relative_url }}">
        {% if quiz.image %}
          <img src="{{ quiz.image | relative_url }}" alt="{{ quiz.image | relative_url }}"/>
        {% endif %}
        <h4>{{ quiz.title | escape }}</h4>
      </a>
    </li>
  {% endfor %}
</ul>
