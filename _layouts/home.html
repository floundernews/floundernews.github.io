---
layout: default
---

{{ content }}

{% if site.paginate %}
  {% assign posts = paginator.posts %}
{% else %}
  {% assign posts = site.posts %}
{% endif %}

<hr>

{%- if posts.size > 0 -%}
  <h2>Articles</h2>
  <ul>
    {%- for post in posts -%}
      <li>
        <a href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </li>
    {%- endfor -%}
  </ul>
{%- endif -%}
