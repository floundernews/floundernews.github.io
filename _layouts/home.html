---
layout: default
---

{{ content }}

<ul>
  {%- for issue in site.issues -%}
    <li>
      <a href="{{ issue.url | relative_url }}">
        {% if issue.thumbnail %}
          <img style="max-width: 20%;" src="{{ issue.thumbnail | relative_url }}" alt="{{ issue.thumbnail | relative_url }}"><br>
        {% endif %}
        {{ issue.title | escape }}
      </a>
    </li>
  {%- endfor -%}
</ul>
