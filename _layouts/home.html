---
layout: default
---

{{ content }}

<ul>
  {% for issue in site.issues %}
    <li>
      <a href="{{ issue.url | relative_url }}">
        {% if issue.image %}
          <img style="max-width: 20%;" src="{{ issue.image | relative_url }}" alt="{{ issue.image | relative_url }}"><br>
        {% endif %}
        {{ issue.title | escape }}
      </a>
    </li>
  {% endfor %}
</ul>
